<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToxicMood</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: sans-serif;
      color: white;
      flex-direction: column;
    }
    .container {
      max-width: 600px;
      width: 90%;
      padding: 20px;
      text-align: center;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }
    form {
      margin-top: 2rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }
    input[type="email"] {
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      width: 250px;
      max-width: 90%;
      margin-bottom: 1rem;
    }
    input[type="submit"] {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #f3cc30;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="landing-page-image.png" alt="ToxicMood landing image" />

    <form
      action="https://buttondown.com/api/emails/embed-subscribe/toxicmoodlab"
      method="post"
      class="embeddable-buttondown-form"
    >
      <label for="bd-email">⚠️ Get Containment Reports</label>
      <input type="email" name="email" id="bd-email" placeholder="your@email.com" required />
      <br />
      <input type="submit" value="Subscribe" />
    </form>
  </div>
</body>
</html>

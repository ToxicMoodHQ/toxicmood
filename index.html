<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToxicMood</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #f0f0f0;
      font-family: sans-serif;
    }

    .container {
      max-width: 600px;
      width: 90%;
      padding: 20px;
      text-align: center;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    form {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    input[type="email"] {
      padding: 12px;
      width: 100%;
      max-width: 320px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    input[type="submit"] {
      margin-top: 15px;
      padding: 12px 28px;
      background-color: #f1c40f;
      color: black;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    input[type="submit"]:hover {
      background-color: #ddb500;
    }

    .confirmation {
      margin-top: 20px;
      color: #9eff9e;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="landing-page-image.png" alt="ToxicMood landing image" />

    <form id="subscribe-form">
      <label for="bd-email">⚠️ Get Containment Reports</label>
      <input type="email" name="email" id="bd-email" required placeholder="your@email.com" />
      <input type="submit" value="Subscribe" />
    </form>

    <div id="confirmation-message" class="confirmation" style="display:none;">
      Thanks. Go check your email to confirm your subscription.
    </div>
  </div>

  <script>
    document.getElementById('subscribe-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const email = form.email.value;

      try {
        const response = await fetch('https://buttondown.com/api/emails/embed-subscribe/toxicmoodlab', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: new URLSearchParams({ email })
        });

        if (response.ok) {
          form.style.display = 'none';
          document.getElementById('confirmation-message').style.display = 'block';
        } else {
          alert('Something went wrong. Please try again.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Submission failed.');
      }
    });
  </script>
</body>
</html>
